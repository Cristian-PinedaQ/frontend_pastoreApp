# =============================================================================
# NGINX CONFIGURATION - GESTIÓN PASTORAL (REACT SAFE)
# =============================================================================
# Seguridad moderna + SPA React sin romper build
# Fecha: 2026-02-03
# =============================================================================

# =============================================================================
# HTTP → HTTPS
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name pastoreapp.cloud www.pastoreapp.cloud;
    return 301 https://pastoreapp.cloud$request_uri;
}

# =============================================================================
# SERVIDOR HTTPS PRINCIPAL
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pastoreapp.cloud;

    # SSL
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ROOT
    root /usr/share/nginx/html;
    index index.html;

    # LOGS
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # =============================================================================
    # HEADERS DE SEGURIDAD (REACT SAFE)
    # =============================================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        font-src 'self' data: https:;
        connect-src 'self' https:;
        frame-ancestors 'self';
        base-uri 'self';
        form-action 'self';
    " always;

    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # =============================================================================
    # GZIP
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/javascript
        application/xml+rss;

    # =============================================================================
    # HEALTH CHECK
    # =============================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =============================================================================
    # SEO FILES
    # =============================================================================
    location ~ ^/(robots\.txt|sitemap\.xml|manifest\.json)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # =============================================================================
    # STATIC ASSETS (CACHE 1 AÑO)
    # =============================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =============================================================================
    # NO CACHEAR HTML
    # =============================================================================
    location ~ \.html$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }

    # =============================================================================
    # API PROXY
    # =============================================================================
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =============================================================================
    # SPA FALLBACK (REACT)
    # =============================================================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =============================================================================
    # BLOQUEO DE ARCHIVOS SENSIBLES
    # =============================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(git|env|DS_Store|swp|bak|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# =============================================================================
# WWW → NON-WWW
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.pastoreapp.cloud;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    return 301 https://pastoreapp.cloud$request_uri;
}
