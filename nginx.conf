# =============================================================================
# NGINX CONFIGURATION - GESTIÓN PASTORAL
# =============================================================================
# VERSIÓN MEJORADA DE TU CONFIG ACTUAL
# Cambios: SEO, HTTP/2, Headers, Gzip optimizado
# Fecha: 2026-02-03
# =============================================================================

# =============================================================================
# ⭐ MEJORA #1: Redirigir HTTP a HTTPS (bloque separado - mejor práctica)
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name pastoreapp.cloud www.pastoreapp.cloud;
    return 301 https://pastoreapp.cloud$request_uri;
}

# =============================================================================
# SERVIDOR PRINCIPAL HTTPS
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pastoreapp.cloud www.pastoreapp.cloud;

    # =============================================================================
    # SSL/TLS
    # =============================================================================
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # =============================================================================
    # ROOT Y LOGS
    # =============================================================================
    root /usr/share/nginx/html;
    index index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # =============================================================================
    # ⭐ MEJORA #2: Headers de seguridad + HSTS con preload
    # =============================================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # =============================================================================
    # ⭐ MEJORA #3: Gzip optimizado
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    gzip_min_length 1024;
    gzip_disable "msie6";

    # =============================================================================
    # Health Check
    # =============================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =============================================================================
    # ⭐ NUEVO: Archivos SEO (robots.txt, sitemap.xml, manifest.json)
    # =============================================================================
    location ~ ^/(robots\.txt|sitemap\.xml|manifest\.json)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # =============================================================================
    # Cache para archivos estáticos (1 año)
    # =============================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # =============================================================================
    # NO cachear HTML (1 hora)
    # =============================================================================
    location ~ \.html$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }

    # =============================================================================
    # API Proxy
    # =============================================================================
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # =============================================================================
    # SPA Fallback
    # =============================================================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =============================================================================
    # ⭐ MEJORA #4: Bloquear archivos sensibles
    # =============================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(git|env|DS_Store|swp|bak|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# =============================================================================
# ⭐ NUEVO: Redirigir www a no-www
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.pastoreapp.cloud;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    return 301 https://pastoreapp.cloud$request_uri;
}