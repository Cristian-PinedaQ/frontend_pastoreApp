<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- ===== CHARSET Y VIEWPORT ===== -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    
    <!-- ===== COLORES Y TEMA ===== -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    
    <!-- ===== DESCRIPCIÓN Y PALABRAS CLAVE ===== -->
    <meta
      name="description"
      content="Gestión Pastoral - Sistema integral de administración para congregaciones e iglesias. Gestiona miembros, finanzas, asistencias, reportes y más."
    />
    <meta name="keywords" content="gestión iglesia, pastoral, congregación, administración eclesiástica, miembros, finanzas" />
    <meta name="author" content="Gestión Pastoral" />
    <meta name="copyright" content="© 2026 Gestión Pastoral" />
    
    <!-- ===== SEO - DESINDEXAR (APP PRIVADA) ===== -->
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <link rel="canonical" href="https://pastoreapp.cloud/" />
    
    <!-- ===== OPEN GRAPH (Compartir en Slack, Teams, etc) ===== -->
    <meta property="og:locale" content="es_ES" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Gestión Pastoral" />
    <meta property="og:description" content="Sistema integral de administración para congregaciones e iglesias" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://pastoreapp.cloud/" />
    <meta property="og:site_name" content="Gestión Pastoral" />
    
    <!-- ===== TWITTER CARD ===== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gestión Pastoral" />
    <meta name="twitter:description" content="Sistema integral de administración para congregaciones e iglesias" />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- ===== FAVICON ===== -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- ===== PRECONEXIONES (Rendimiento) ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://pastoreapp.cloud" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- ===== PRELOAD DE RECURSOS CRÍTICOS ===== -->
    <!-- Solo si cargas fuentes desde Google Fonts -->
    <!-- <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" /> -->
    
    <!-- ===== JSON-LD SCHEMA (Estructura de datos) ===== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Gestión Pastoral",
      "description": "Sistema integral de administración para congregaciones e iglesias",
      "url": "https://pastoreapp.cloud",
      "applicationCategory": "BusinessApplication",
      "inLanguage": "es",
      "operatingSystem": "Web",
      "offlineEnabled": false,
      "author": {
        "@type": "Organization",
        "name": "Gestión Pastoral"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Gestión de miembros de congregación",
        "Control de finanzas e ingresos",
        "Registro de asistencias",
        "Generación de reportes",
        "Administración de usuarios",
        "Panel de control intuitivo"
      ]
    }
    </script>
    
    <!-- ===== SEGURIDAD Y PRIVACIDAD ===== -->
    <!-- Estos headers también deben estar en Nginx -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="permissions-policy" content="geolocation=(), microphone=(), camera=()" />
    
    <!-- ===== TITLE ===== -->
    <title>Gestión Pastoral - Sistema de Administración para Congregaciones</title>
  </head>
  <body>
    <!-- ===== FALLBACK PARA JAVASCRIPT DESHABILITADO ===== -->
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        color: white;
        padding: 20px;
      ">
        <div style="text-align: center; max-width: 500px;">
          <h1 style="margin: 0 0 20px 0; font-size: 28px;">JavaScript Requerido</h1>
          <p style="margin: 0; line-height: 1.6; font-size: 16px;">
            Esta aplicación requiere JavaScript para funcionar correctamente. 
            Por favor, habilita JavaScript en tu navegador y recarga la página.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- ===== APP ROOT ===== -->
    <div id="root" role="main" aria-label="Aplicación Gestión Pastoral"></div>
  </body>
</html>
